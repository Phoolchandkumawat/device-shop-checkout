<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Shop Checkout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="main-top">
            <img src="./img/background-image.png" alt="">
            <p>
                <span>Checkout</span>
                <span>3 items</span>
            </p>
        </div>
        <div class="main-data">
            <div class="box">
                <div class="main-data-left">
                    <ul>
                        <li>
                            <div class="list">
                                <div class="img">
                                    <img src="./img/Gold.png" alt="">
                                </div>
                                <div class="content">
                                    <div class="content-top">
                                        <span>iPhone 12 Pro</span>
                                        <span>$999.00</span>
                                    </div>
                                    <div class="content-b">
                                        <span>Golden</span>
                                    </div>
                                    <div class="content-left">
                                        <span>x 1</span>
                                        <span>&#10006;</span>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="list">
                                <div class="img">
                                    <img src="./img/Blue.png" alt="">
                                </div>
                                <div class="content">
                                    <div class="content-top">
                                        <span>Apple Watch</span>
                                        <span>$399.00</span>
                                    </div>
                                    <div class="content-b">
                                        <span>Blue</span>
                                    </div>
                                    <div class="content-left">
                                        <span>x 1</span>
                                        <span>&#10006;</span>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="list">
                                <div class="img last-img">
                                    <img src="./img/iMac=Front 1.png" alt="">
                                </div>
                                <div class="content">
                                    <div class="content-top">
                                        <span>iMac</span>
                                        <span>$1199.00</span>
                                    </div>
                                    <div class="content-b">
                                        <span>Green</span>
                                    </div>
                                    <div class="content-left">
                                        <span>x 1</span>
                                        <span>&#10006;</span>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>

                    <div class="last-main-data">
                        <div class="input">
                            <input type="text" placeholder="Enter coupon code">
                            <button>Apply Coupon</button>
                        </div>

                        <div class="text-data">
                            <div class="text-data-main">
                                <span>Sub total</span>
                                <span>$2597.00</span>
                            </div>
                            <div class="text-data-main">
                                <span>Tax</span>
                                <span>$623.28</span>
                            </div>
                            <div class="text-data-main">
                                <span>Total</span>
                                <span>$3220.28</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="main-data-right">
                    <h4>Contact Information</h4>
                    <div class="content-data-list">
                        <div class="content-data">
                            <span>First & Last name</span>
                            <input type="text" placeholder="Enter first & last name">
                        </div>
                        <div class="content-data">
                            <span>Email Address</span>
                            <input type="text" placeholder="Enter email address">
                        </div>
                        <div class="content-data daat">
                            <div class="content-data-left">
                                <span>Country</span>
                                <select name="Country" id="">
                                    <option value="Finland">Finland</option>
                                </select>
                            </div>
                            <div class="content-data-right">
                                <span>Postal Code</span>
                                <input type="number" placeholder="\00270">
                            </div>
                        </div>
                        <div class="content-data">
                            <button>Continue</button>
                        </div>
                        
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
